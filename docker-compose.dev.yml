version: '3.9'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: smithy_api_dev
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - backend/.env
    depends_on:
      - postgres
      - redis
    networks:
      - smithy_network

  postgres:
    image: postgres:15-alpine
    container_name: smithy_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: smithy
      POSTGRES_USER: smithy
      POSTGRES_PASSWORD: smithy
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smithy -d smithy"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smithy_network

  redis:
    image: redis:7-alpine
    container_name: smithy_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smithy_network

  # Optional
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: smithy_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@smithy.sh
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - smithy_network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  smithy_network:
    driver: bridge